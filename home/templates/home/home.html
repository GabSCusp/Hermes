{% extends 'base.html' %}

{% block title %}
Página Inicial
{% endblock title %}

{% block content %}
<h2>Bem-vindo à Página Inicial</h2>

{% if listas_disponiveis %}
<div class="categorias">
    {% for lista in listas_disponiveis %}
        <form method="get" action="{% url 'produtos:list-detail' lista.id %}">
            <button type="submit">{{lista.name}}</button>
        </form>
    {% endfor %}
</div>
{% endif %}
{% endblock content %}
