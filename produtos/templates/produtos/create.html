{% extends 'base.html' %} {% block content %}
<h2>Inserir Novo Produto</h2>
<form method="POST" action="{% url 'produtos:create' %}">
  {% csrf_token %}
  <p>
    <label for="id_name">Nome:</label>
    <input type="text" name="name" id="id_name" />
  </p>
  <p>
    <label for="id_preço">Preço do Produto:</label>
    <input type="number" name="preço" id="id_preço" />
  </p>
  <p>
    <label for="id_poster_url">URL do Poster:</label>
    <input type="url" name="poster_url" id="id_poster_url" />
  </p>
  <p>
    <label for="id_name">Local:</label>
    <input type="text" name="Local" id="id_Local" />
  </p>

  <button type="submit">Criar</button>
</form>

{% endblock content %}
